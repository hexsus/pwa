<header>
  <a href="#">Pomodoro timer</a>

  <div *ngIf="authService.user | async;then auth else guest"></div>

  <ng-template #guest>
    Hello guest
    <div class="login"><a (click)="authService.googleLogin()">Login</a></div>
  </ng-template>
  <ng-template #auth>
    <div *ngIf="authService.user | async as user">
      {{user.displayName}}
      <img src="{{user.photoURL}}" style="width: 50px;height: 50px;border-radius: 100%" alt="">

    </div>

  </ng-template>

</header>
